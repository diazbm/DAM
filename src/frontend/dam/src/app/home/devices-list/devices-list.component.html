<ion-card>
  <ion-card-content>
    <ion-list *ngIf="!isLoading; else loading">
      <app-device-item *ngFor="let device of devices" [device]="device"></app-device-item>
    </ion-list>
    
    <ng-template #loading>
      <ion-spinner name="dots"></ion-spinner>
    </ng-template>
  </ion-card-content>
</ion-card>
