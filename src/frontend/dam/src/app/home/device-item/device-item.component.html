<ion-item class="device-item-element" [button]="true" href="{{ [device.dispositivoId] | buildUrl:'device' }}">
  <ion-label>
    <ion-avatar>
      <img alt="Silhouette of a person's head" src="../../../assets/sensor.png" />
    </ion-avatar>
  </ion-label>
  <ion-label>
    {{ device.nombre }}
  </ion-label>
  <ion-label>
    {{ device.ubicacion }}
  </ion-label>
</ion-item>
